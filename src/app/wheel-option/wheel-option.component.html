<div [style.background-color]="backgroundColor ?? defaultBackgroundColor"
     [style.transform]="'rotate(' + (rotateValue) + 'deg) skewY(-' + (skewValue) +'deg)'"
     class="option">
  <div
    [style.color]="textColor ?? defaultTextColor"
    [style.transform]="'skewY(' + (skewValue) +'deg) rotate(' + (angle / 2) + 'deg) '">{{title}}</div>
</div>
