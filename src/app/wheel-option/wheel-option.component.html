<div [style.background-color]="backgroundColor ?? defaultBackgroundColor"
     [style.transform]="optionsSize > 2 && 'rotate(' + (rotateValue) + 'deg) skewY(' + (skewValue) +'deg)'"
     class="option">
  <div
    [style.color]="textColor ?? defaultTextColor"
    [style.transform]="optionsSize > 2 &&'skewY(' + (titleSkewValue) +'deg) rotate(' + (angle / 2) + 'deg) '">{{title}}</div>
</div>
